version: "3.1"

services:
  sonarqube:
    image: sonarqube
    container_name: task-management-sonarqube
    restart: unless-stopped
    environment:
      - SONARQUBE_JDBC_USERNAME=pacifique
      - SONARQUBE_JDBC_PASSWORD=pacifique
      - SONAR_LOG_LEVEL=DEBUG
      - SONARQUBE_JDBC_URL=jdbc:postgresql://postgres:5432/sonardb
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins

  postgres:
    container_name: task-management-db
    image: postgres
    environment:
      POSTGRES_USER: pacifique
      POSTGRES_PASSWORD: pacifique
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - sonarqube_db:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
  pgadmin:
    container_name: task-management-pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@gmail.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped
  cache:
    container_name: task-management-cache
    image: bitnami/redis:latest
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_PASSWORD=password123
      - REDIS_AOF_ENABLED=no
      - REDIS_PORT_NUMBER=6379
    networks:
      - postgres
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: /opt/bitnami/scripts/redis/run.sh --maxmemory 500mb
    volumes:
      - cache:/data

networks:
  postgres:
    driver: bridge
volumes:
  sonarqube_bundled-plugins:
  sonarqube_conf:
  sonarqube_data:
  sonarqube_db:
  sonarqube_extensions:
  postgresql_data:
  pgadmin:
  cache:
